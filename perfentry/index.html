<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Show Perf Entry Stuff</title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="manifest" href="./manifest.webmanifest">
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
    </head>
    <body>
      <p id="insertItem"></p>
      <table style="height:90%; width:90%; border:1px solid">
        <caption>Performance Entry Test Page</caption>
        <tbody>
          <tr style="height: 20px;">
            <td style="width: 100%;">
              <button id="generateElementButton">Generate Element</button>
              <button id="generateLongAnimationFrameButton">Generate Long Animation Frame and Long Task</button>
              <button id="generateMarkButton">Generate Mark</button>
              <button id="generateMeasureButton">Generate Measure</button>
              <button id="generateNavigationButton">Generate Navigation</button>
              <button id="generatePaintButton">Generate Paint</button>
              <button id="generateResourceButton">Generate Resource</button>
              <button id="generateSoftNavigationButton">Generate Soft Navigation</button>
              <button id="generateTaskAttributionButton">Generate Task Attribution</button>
              <button id="generateVisibilityStateButton">Generate Visibility State</button>
          </tr>
          <tr style="height: 20px;">
            <td style="width: 100%;">
              <p>Generate a layout shift event by reordering the columns.</p>
              <p>Generate a visibility state event by switching tabs.</p>
            </td>
          </tr>
          <tr style="height: 20px;">
            <td style="width: 100%;">
              <p>BFCache State: <span id="bfCacheState">Not Set</span></p>
            </td>
          </tr>
          <tr style="height: 20px;">
            <td style="width: 100%;">
              <p>Resource Request State: <span id="resourceState">Not Set</span></p>
            </td>
          </tr>
          <tr>
            <td style="width: 100%; height: 100%;">
              <div id="perfGrid" class="ag-theme-alpine" style="height: 100%; width: 100%"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
    <script src="app.js"></script>
</html>
